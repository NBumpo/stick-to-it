{% extends 'base.html' %}
{% block content %}

<section class="login">
  <h1>Log In</h1>
  <!-- Add the login form -->
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
  </form>
  <p>Need to <a href="{% url 'signup' %}">sign up</a> instead?</p>
</section>


{% endblock %}
