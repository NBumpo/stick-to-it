{% extends 'base.html' %}
{% block content %}

<section class="signup">

  <h1>Sign Up</h1>
  
  <p class="red-text">{{ error_message }}</p>
  
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="Sign Up">
  </form>
  <p>Already signed up? <a href="{% url 'login' %}">Log in</a> instead</p>

</section>

{% endblock %}
