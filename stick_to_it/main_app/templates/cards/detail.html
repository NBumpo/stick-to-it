{% extends 'base.html' %}
{% block content %}
<a href="{% url 'index' %}">Go back</a>
<h1>{{ card.activity }}</h1>

<div class="editbox">
  <div>
    
    <p>Due Date: {{ card.due_date }}</p>
    <p>Complete?: {{ card.complete }}</p>
    <p>Complete Date: {{ card.complete_date }}</p>
  </div>
  <div>
    <a href="{% url 'card_update' card.id %}" class="editbtn">Edit</a>
    <a href="{% url 'card_delete' card.id %}" class="deletebtn">Delete</a>
  </div>
</div>

{% endblock %}
