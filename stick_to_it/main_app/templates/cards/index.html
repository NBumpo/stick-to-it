{% extends 'base.html' %}

{% block content %}
<div class="titlecontainer">
    <h1>All My Activities</h1>
</div>

<section>
    <p>You've got <strong><mark>{{cards|length}}</mark></strong> cards to doâ€”why not check one off?</p>
    {% for card in cards %}
    <a href="{% url 'detail' card.id %}">
        <div class="card">
            <h2>{{card.activity}}</h2>
            <p class="carddate">Due Date: {{card.due_date}}</p>
        </div>
    </a>
    {% endfor %}
    <div class="card">Or, you can <a href="{% url 'card_create' %}">add some more</a>...</div>
</section>
{% endblock content %}
