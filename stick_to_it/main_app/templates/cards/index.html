{% extends 'base.html' %}

{% block content %}
<div class="titlecontainer">
    <h1>All My Activities</h1>
</div>

<section>
    {% for card in cards %}
    <a href="{% url 'detail' card.id %}">
        <div class="card">
            <h2>{{card.activity}}</h2>
            <p class="carddate">Due Date: {{card.due_date}}</p>
        </div>
    </a>
    {% endfor %}
</section>
{% endblock content %}
