{% extends 'base.html' %}

{% block content %}
<div class="titlecontainer">
    <h1>All My Activities</h1>
    <p class="subheading">You've got <strong><mark>{{cards|length}}</mark></strong> cards to doâ€”why not check one off?
    </p>
</div>

<section>

    {% for card in cards %}
    <a href="{% url 'detail' card.id %}" class="cardlink">
        <div class="card">
            <h2>{{card.activity}}</h2>
            <p class="carddate">Due Date: {{card.due_date}}</p>
            <!-- button will move card to archive but redirect to index -->
            <form action="{% url 'complete' card.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Job Done!</button>
            </form>
        </div>
    </a>
    {% endfor %}
    <div class="addcard">
        <a href="{% url 'card_create' %}" class="plus">+</a>
    </div>
</section>
{% endblock content %}
